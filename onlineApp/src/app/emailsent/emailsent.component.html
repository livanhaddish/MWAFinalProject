<html>
  <head>
    <meta charset="utf-8">
    <title>Nodemailer Email Example</title>
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
  </head>
  <body>
    <div class="container"><br />
      <h1>Send The Email</h1><br />
      <form >
        <div class="row">
          <div class="col-md-4"></div>
          <div class="form-group col-md-4">
            <label for="to">To:</label>
            <input type="text" [(ngModel)]="emailSend.to"  name="to" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4"></div>
          <div class="form-group col-md-4">
            <label for="subject">Subject:</label>
            <input type="text" [(ngModel)]="emailSend.subject" name="subject" class="form-control" >
          </div>
        </div>

        <div class="row">
          <div class="col-md-4"></div>
            <div class="form-group col-md-4">
              <label for="body">Body:</label>
              <textarea cols="5" rows="5"class="form-control" [(ngModel)]="emailSend.body" name="body"></textarea>
            </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="form-group col-md-4">
            <button type="submit" (click)="sendEmail()"class="btn btn-success">Send</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
