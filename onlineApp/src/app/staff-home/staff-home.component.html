<div class="row">
  <div class="col-md-9 mx-auto">
    <!-- <span class="anchor" id="formLogin"></span> -->

    <!-- form card login -->
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Questions List</h3>
      </div>
      <div class="card-body">
 <table class="table">
 <thead>
   <tr>
     <th>Number</th>
     <th>First Name</th>
     <th>Last Name</th>
     <th>Country</th>
     <th>Email Address</th>
     <th></th>
     

   </tr>
 </thead>
<tbody>
  <tr *ngFor="let s of students$ | async; let num = index">
  <td>{{ num+1 }}</td>
  <td>{{ s.firstName }}</td>
  <td>{{ s.lastName }}</td>
  <td>{{ s.country }}</td>
  <td>{{ s.email }}</td>
  <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a routerLink="/students/email/{{s.email}}" class="btn btn-info btn-lg">
    <span class="glyphicon glyphicon-envelope"></span> Send Email</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <a routerLink="/admin/exams/delete/{{s._id}}" class="btn btn-info btn-lg">
    <span class="glyphicon glyphicon-remove"></span> Delete 
  </a></td>

  </tr>
</tbody>
 </table>
  </div>
  </div>
  </div>
</div>
