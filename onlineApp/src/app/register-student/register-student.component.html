<div class="row">
  <div class="col-md-7 mx-auto">
    

    
    <div class="card rounded-0">
      <div class="card-header toheder">
        <h3 class="mb-0">Registration Form</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">First Name</label>
            <input type="text" [(ngModel)]="registerStudentData.firstName" name="firstName" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" [(ngModel)]="registerStudentData.lastName" name="lastName" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">email</label>
            <input type="email" [(ngModel)]="registerStudentData.email" name="email" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Street</label>
            <input type="email" [(ngModel)]="registerStudentData.street" name="street" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">City</label>
            <input type="email" [(ngModel)]="registerStudentData.city" name="city" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">State</label>
            <input type="email" [(ngModel)]="registerStudentData.state" name="state" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Country</label>
            <input type="email" [(ngModel)]="registerStudentData.country" name="country" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Zip</label>
            <input type="email" [(ngModel)]="registerStudentData.zip" name="zip" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="registerStudentData.password" name="password" class="form-control rounded-0"  required>
          </div>
          <button type="button" (click)="registerStudent()" class="btn btn-primary float-right">Register</button>

        </form>
      </div>
      <!--/card-block-->
    </div>
    <!-- /form card login -->

  </div>


</div>
