<div class="examtimer"><app-countdown-timer></app-countdown-timer></div>
  <div class="row">
    <div class="col-md-9 mx-auto">
      
      <!-- *ngFor="let e of examQuestions$ | async; let num = index" -->
      
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Exam Page</h3>
        </div>
        <div class="card-body">
          <form class="form" >
            <div class="form-group" *ngFor="let e of examQuestions$ | async; let num = index">
              <label for="">Question # {{num+1}}</label>
              <label class="form-control rounded-0">{{e.question}}</label>
               <br>
               <textarea cols="55" rows="20" [value]="{{\'answer\'+num}}"   class="form-control rounded-0"  required></textarea>
            </div>

            </div>

            <div class="form-group">
              <label for="">Question # 3</label>

               <br>
               <textarea cols="55" rows="20" [value]="answer3" (input)="answer3=$event.target.value"  class="form-control rounded-0"  required></textarea>
            </div> -->
            
            <button type="button" (click)="onsubmit()" class="btn btn-primary float-right">Submit</button>

          </form>
        </div>

    </div>


  </div>
