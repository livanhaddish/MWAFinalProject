<div class="examtimer"><app-countdown-timer></app-countdown-timer></div>
  <div class="row">
    <div class="col-md-9 mx-auto">
      
      <!-- *ngFor="let e of examQuestions$ | async; let num = index" -->
      
      <div class="card rounded-0">
        <div class="card-header toheder">
          <h3 class="mb-0">Exam Page</h3>
        </div>
        <div class="card-body">
          <form class="form" >
            <div class="form-group tohed">
              <label for="">Question # 1</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="examQuestions1.question" name="question" dirname="">
               <br>
               <textarea cols="55" rows="20" id="textarea_1"  [(ngModel)]="answerData1.answer" #ans1 (change)="sendAnswer1(ans1.value)" name="answer" class="form-control rounded-0"  required></textarea>
              <button value="Next question" ></button>
              </div>

             <div class="form-group">
              <label for="">Question # 2</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="examQuestions2.question" name="question" dirname="">
           
               <br>
               <textarea cols="55" id="textarea_2" rows="20" [(ngModel)]="answerData2.answer" #ans2 (change)="sendAnswer2(ans2.value)" name="answer" class="form-control rounded-0"  required></textarea>
            </div>

           <div class="form-group">
              <label for="">Question # 3</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="examQuestions3.question" name="question"  dirname="">
               <br>
               <textarea cols="55" rows="20" id="textarea_3" [(ngModel)]="answerData3.answer" #ans3 (change)="sendAnswer3(ans3.value)" name="answer" class="form-control rounded-0"  required></textarea>
            </div>
            <button ng-click="showDiv = !showDiv">test </button>
<div ng-class="{'vis' : showDiv }" >
    hello test
</div>
            <button type="button" (click)="onsubmit()" class="btn btn-primary float-right">Submit</button>

          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
